<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aranypar szamoló</title>
    <link rel="icon" href="cooking.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1>Aránypár számoló kisokos</h1>
        <img src="cooking.png" alt="Kép" class="logoImg">
        <p><b>Első</b> mezőbe az <b>eredeti</b> recepbent írt értéket, <b>másodikba</b> pedig a <b>kívánt értéket</b>
            kell megadni! <b>Gramm</b> vagy <b>Fő</b> értékben! </p>

        <div class=" col"><input type="number" id="darabEgy" placeholder="Eredeti Recept Fő/Gramm" required>
            <input type="number" id="darabKetto" placeholder="Kivánt Fő/gramm" required>
        </div>
        <hr>
        <select id="hozzavalokEgy">Valami
            <option value="0">Válasssz hozzávalot</option>
            <option value="1">Tojas</option>
            <option value="2">Tej</option>
            <option value="3">Cukor</option>
            <option value="4">Piros Paprika</option>
            <option value="5">Liszt</option>
            <option value="6">Tejföl</option>
            <option value="7">Tejszin</option>
            <option value="8">Füszer</option>
            <option value="9">Alaplé</option>
        </select>
        <button id="tableCreateButton" class="btn btn-success" onclick="tablePush()">HozzáAdás</button>


        <table id="tabla" class="table table-dark table-border mt-5 table-hover">
            <tr>
                <th>Alap anyag</th>
                <th>Érték</th>
                <th>Kiszámolt érték</th>
            </tr>

        </table>

    </div>
    <script src="app.js"></script>
</body>

</html>

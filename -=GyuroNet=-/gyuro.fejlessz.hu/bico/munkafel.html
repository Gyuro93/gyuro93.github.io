<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyuro Webside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        input {
            margin-top: 30px;
        }

        h3 {

            text-align: center;
            margin-top: 20px;
        }

        .container {
            margin: 0 auto;

            max-width: 960px;

        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-12">
                <div>
                    <h3>Zolikerékpár </h3>
                </div>
                <form action="">
                    <div class="form-group">

                        <div class="input-group">
                            <input type="text" aria-label="First name" class="form-control" placeholder="Vezetéknév">
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Keresztnév">
                        </div>
                    </div>
                    <div class="form-group">

                        <input type="tel" class="form-control" name="teloszam" placeholder="Telefonszám">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" name="bico" placeholder="Kártyaszám ">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="bico" value="">
                    </div>
                    <p></p>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 300px"></textarea>
                        <label for="floatingTextarea2" placeholder="Vezetéknév"></label>
                    </div>




            </div>

        </div>
    </div>
    <script src="lib/jv/kerek.js"></script>
</body>

</html>
